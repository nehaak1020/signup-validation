<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="signupform.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h3>SignUp Form Validation</h3>
            <form id="submitsignup">
                <div class="inputgroup">
                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" class="form-control" placeholder="enter fullname">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="note"></div>
                </div>
                <div class="inputgroup">
                    <label for="emailaddress">email</label>
                    <input type="email" id="emailaddress"  autocomplete="off" class="form-control" placeholder="enter email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="note"></div>
                </div>
                <div class="inputgroup">
                    <label for="password">password</label>
                    <input type="password" id="password" class="form-control" placeholder="enter password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="note"></div>
                </div>
                <div class="inputgroup">
                    <label for="confirmpassword">confirm password</label>
                    <input type="password" id="confirmpwd" class="form-control" placeholder="enter confirm password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="note"></div>
                </div>
                <button class="submit">sign up</button>
            </form>
        </div>
    </div>


    <script src="signupform.js"></script>
</body>
</html>
